<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>ScoreBoard üèÄ</title>
</head>
<body>
    <div class="scoreboard">
        <div class=" team home">
            <h2>HOME</h2>
            <div class="score">
                <div class="points" id="homeBuckets">0</div>
            </div>
            <div class="pointsAdd">
                <button class="splash" id="addOne_home" onclick="incrementOne_home()">+1</button>
                <button class="splash" id="addTwo_home" onclick="incrementTwo_home()">+2</button>
                <button class="splash" id="addThree_home" onclick="incrementThree_home()">+3</button>
            </div>
        </div>
        <div class="team guest">
            <h2>GUEST</h2>
            <div class="score">
                <div class="points" id="guestBuckets">0</div>
            </div>
            <div class="pointsAdd">
                <button class="splash" id="addOne_guest" onclick="incrementOne_guest()">+1</button>
                <button class="splash" id="addTwo_guest" onclick="incrementTwo_guest()">+2</button>
                <button class="splash" id="addThree_guest" onclick="incrementThree_guest()">+3</button>
            </div>
        </div>
    </div>
</body>
</html>
